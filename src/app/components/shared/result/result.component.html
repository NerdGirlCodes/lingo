<div
  class="result"
  [ngClass]="{
    'result--incorrect': !isCorrect
  }">
  <span class="text">{{ resultText }}</span>
  <button
    class="button"
    [ngClass]="{ 'button--red': !isCorrect }"
    type="button"
    (click)="onNextButtonClick()">
    Дальше
  </button>
  <a class="report" href="#">
    <svg class="report-icon" width="14" height="16">
      <use xlink:href="../assets/images/sprite.svg#i-flag"></use>
    </svg>
    Сообщить об ошибке
  </a>
</div>
